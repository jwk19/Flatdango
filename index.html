<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatDango - Flatiron Movie Theatre</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body id="body">
    <div id="container">
        <h1>FlatDango - Flatiron Movie Theatre</h1>
        <section>
            <div id="h2">
                <h2>Our Movie Catalog - Get your popcorns ready!</h2>
            </div>
            <!-- Holds the catalog container -->
            <div id="movieWrapper"> 
                <!-- Movie menu on the left -->
                <div id="movieList">
                    <ul id="films"></ul>
                </div>
                <div id="movieDetail">
                    <div class="poster">
                        <img id="poster" src="" alt="Movie Poster">
                    </div>
                    <!-- movie details -->
                    <div class="details">
                        <p id="title">Title</p>
                        <p id="runtime">Runtime</p>
                        <p id="showtime">Showtime</p>
                        <p id="capacity">Capacity</p>
                        <p id="description">Description</p>
                        <p id="available-tickets">Available Tickets</p>
                    </div>
                    <!-- Buy ticket button -->
                    <button id="buyTicket">Buy Ticket</button> 
                </div>
            </div>
        </section>
    </div>
    <!-- connect the javascript -->
    <script src="index.js"></script>
</body>
</html>
